<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/5931418.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Age calculator app</title>

</head>
<body>

  <div class="container">
    <form action="">
      <div class="field">
        <label for="day">Day</label>
        <input type="text" id="day" placeholder="DD">
        <p id="errDay" class="error">must be a valid day.</p>
      </div>
      <div class="field">
        <label for="month">month</label>
        <input type="text" id="month" placeholder="MM">
        <p id="errMonth" class="error">must be a valid month.</p>
      </div>
      <div class="field">
        <label for="year">year</label>
        <input type="text" id="year" placeholder="YYYY">
        <p id="errYear" class="error">must be in the past.</p>
      </div>
      <button type="submit"><img src="./images/icon-arrow.svg"></button>
    </form>
    <div class="result">
      <div class="years-num"><span id="yNum" class="num">--</span> Years</div>
      <div class="months-num"><span id="mNum" class="num">--</span> Months</div>
      <div class="days-num"><span id="dNum" class="num">--</span> Days</div>
    </div>
  </div>

  <script src="./javascript/main.js"></script>
</body>
</html>
